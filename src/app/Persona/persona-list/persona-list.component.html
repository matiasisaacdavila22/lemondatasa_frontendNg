<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Cuit</th>
            <th>Cuit_rep</th>
            <th>Domicilio</th>
            <th>Telefono</th>
            <th>Actividad</th>
            <th>Caracter</th>
            <th>Condicion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.cuit}}</td>
            <td>{{persona.cuit_rep}}</td>
            <td>{{persona.domicilio}}</td>
            <td>{{persona.telefono}}</td>
            <td>{{persona.actividad}}</td>
            <td>{{persona.caracter}}</td>
            <td>{{persona.condicion}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
